<!DOCTYPE html>
<html>
  <body>
    <h1>Latihan JavaScript</h1>
    <p id="demo">JavaScript bisa merubah isi HTML</p>
    <script>
      function myfunction() {
        x = document.getElementById("demo");
        x.style.color = "#4215f5";
      }
    </script>
    <button type="button" onclick="myfunction()">click me!</button>
  </body>
</html>

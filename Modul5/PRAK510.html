<!DOCTYPE html>
<html>
  <body>
    <p>Klik tombol berikut, dan sebuah alert akan muncul 3 detik</p>
    <p>Setelah anda klil, maka tiap 3 detik alert akan muncul</p>
    <button onclick="myfunction()">Tampilkan alert</button>

    <script>
      function myfunction() {
        setInterval(function () {
          alert("Selamat datang");
        }, 3000);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <p>Javascript bisa langsung menuliksan ke halaman web:</p>
    <script>
      document.write("<h1>Ini contoh header</h1>");
      document.write("<p>Ini contoh header</p>");
    </script>
    <p>
      Anda bisa menggunakan <strong>document.write </strong>untuk menulis pada
      halaman web melalui javascript
    </p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <h1>latihan Javascript</h1>
    <p id="demo">Javascript bisa merubah isi elemen HTML</p>

    <script>
      function myfunction() {
        var x = document.getElementById("demo");
        x.innerHTML = "Ini isi terbaru";
      }
    </script>
    <button type="button" onclick="myfunction()">click me!</button>
  </body>
</html>

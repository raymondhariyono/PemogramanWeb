<!DOCTYPE html>
<html>
  <body>
    <p>Klik tombol berikut ini untuk menampilkan konfirmasi</p>
    <button onclick="myfunction()">KLik disini</button>
    <p id="demo"></p>
    <script>
      function myfunction() {
        var x;
        var r = confirm("Apakah anda ingin melanjutkan");
        if (r == true) {
          x = "Anda menekan OK!";
        } else {
          x = "Anda menekan cancel!";
        }
        document.getElementById("demo").innerHTML = x;
      }
    </script>
  </body>
</html>

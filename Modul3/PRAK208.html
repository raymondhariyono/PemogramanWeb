<html>
  <head>
    <title>Form Pendaftaran</title>
    <style>
      table {
        width: 39%;
        height: 100%;
      }
      td,
      th {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <table border="2">
      <tr bgcolor="skyblue">
        <th style="color: red" align="center"><h1>Pendaftaran Kursus</h1></th>
      </tr>

      <tr bgcolor="grey">
        <td valign="top" align="left">
          <h2>Data diri</h2>
          <form>
            <table valign="center">
              <tr>
                <td>Nama :</td>
                <td><input type="text" name="nama" /></td>
              </tr>
              <tr>
                <td>NIM :</td>
                <td><input type="text" name="nim" /></td>
              </tr>
              <tr>
                <td>E-mail :</td>
                <td><input type="text" name="E-mail" /></td>
              </tr>
              <tr>
                <td>Tanggal Lahir:</td>
                <td>
                  <input type="date" id="tanggal_lahir" name="tanggal_lahir" />
                </td>
              </tr>
              <tr>
                <td valign="top">Jenis Kelamin:</td>
                <td>
                  <form>
                    <input type="radio" name="Jenis_kelamin" value="L" />
                    Laki-laki<br />
                    <input type="radio" name="Jenis_kelamin" value="P" />
                    Perempuan
                  </form>
                </td>
              </tr>
              <tr>
                <td valign="top">Pilih Program Kursus</td>
                <td>
                  <form>
                    <input type="checkbox" name="Program" value=C#" /> C#<br />
                    <input type="checkbox" name="Program" value=Java" /> Java<br />
                    <input type="checkbox" name="program" value="SQL" />
                    SQL <br />
                    <input type="checkbox" name="program" value="HTML&PHP" />
                    HTML& PHP <br />
                  </form>
                </td>
              </tr>
              <tr>
                <td valign="top">Pilih Waktu</td>
                <td>
                  <form>
                    <select name="hari" id="hari">
                      <option value="Senin">Senin - Rabu/09:00 - 11:00</option>
                      <option value="Selasa">Selasa - Kamis/10:00 - 12:00</option>
                      <option value="Rabu">Rabu - Sabtu/01:00 - 02:00</option>
                  </form>
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
      <tr bgcolor="salmon">
        <td>
          <form>
            Komentar anda:
            <br />
            <textarea
              name="deskripsi"
              cols="45"
              rows="5"
              align="center"
            ></textarea>
            <br />
            <input type="submit" value="Submit" name="kirim" />
            <input type="reset" value="Reset" name="ulang" />
            <input type="button" value="Cancel" name="batal" />
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
